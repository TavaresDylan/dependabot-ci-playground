name: mkdocs 

on:
  workflow_run:
    workflows: ["lychee"]
    branches:
      - "main"
    types:
      - completed
    paths:
      - "docs/**"
  push:
    branches:
      - master 
      - main
    paths:
      - "docs/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
        working-directory: ./docs/
      - run: mkdocs gh-deploy --force
        working-directory: ./docs/
